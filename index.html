<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./imegs/success.svg" type="image/x-icon">
  </head>
  <body>
    <div class="card">
      <div class="card__text">
        <div class="card__content">
          <h1 class="card__title">Stay updated!</h1>
          <p class="card__join">
            Join 60,000+ product managers receiving monthly updates on:
          </p>
          <form action="">
            <ul class="card__list">
                <li class="card__item">
                  <input id="check" type="checkbox" />
                  <label for="check"
                    >Product discovery and building what matters</label
                  >
                </li>
                <li class="card__item">
                  <input id="check2" type="checkbox" />
                  <label for="check2" class="card__check"
                    >Measuring to ensure updates are a success</label
                  >
                </li>
                <li class="card__item">
                  <input id="check3" type="checkbox" />
                  <label for="check3">And much more!</label>
                </li>
              </ul>
          </form>
          <form action="" class="card__form">
            <label class="card__eamil" for="email"> Email address</label>
            <input class="card__text-email" id="email" type="email" placeholder="email@company.com" />
          </form>
          <a  class="card__button" href="./success/index.html">Subscribe to monthly newsletter</a>
        </div>
      </div>
      <div class="card__img">
        <img class="card__imeg-scren" src="./imegs/Screenshot_2.png" alt="" />
      </div>
    </div>
  </body>
</html>
